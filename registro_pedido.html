<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pedidos a Proveedores - Panadería el Maná</title>
</head>
<body>

    <header>
        <a href="#" class="btn">VOLVER</a>
        <h2>Registro de Pedidos a Proveedores</h2>
    </header>

    <section>

        <form action="#" method="post">
                <fieldset>
                <legend>Formulario de Pedido</legend>
                    <label for="proveedor">Proveedor:</label>
                    <input type="text" id="proveedor" name="proveedor" required><br><br>

                    <label for="producto">Producto/insumo:</label>
                    <input type="text" id="producto" name="producto" required><br><br>

                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" required><br><br>

                    <label for="fecha">Fecha de Solicitud:</label>
                    <input type="date" id="fecha" name="fecha" required><br><br>

                    <label for="numero">Número de Pedido:</label>
                    <input type="text" id="numero" name="numero" required><br><br>

                    <label for="observaciones">Observaciones:</label><br>
                    <textarea id="observaciones" name="observaciones"></textarea><br><br>

                    <input type="submit" value="Registrar Pedido">
                </fieldset>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Panadería el Maná</p>
    </footer>

</body>
</html>
