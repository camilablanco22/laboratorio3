<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Pedidos a Proveedores - Panadería el Maná</title>
        <link rel="stylesheet" href="CSS/estilos-prueba.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
            <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <header class="text-center my-4">
            <!--<a href="#" class="btn btn-secondary mb-3">VOLVER</a>-->
            <h2>Registro de Pedidos a Proveedores</h2>
        </header>

        <section class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form action="#" method="post" class="border p-4 rounded">
                        <fieldset>
                            <legend class="text-center mb-4">Formulario de Pedido</legend>

                            <!-- Proveedor -->
                            <div class="mb-3">
                                <label for="proveedor" class="form-label">Proveedor:</label>
                                <input type="text" id="proveedor" name="proveedor" class="form-control" required>
                            </div>

                            <!-- Producto/Insumo -->
                            <div class="mb-3">
                                <label for="producto" class="form-label">Producto/Insumo:</label>
                                <input type="text" id="producto" name="producto" class="form-control" required>
                            </div>

                            <!-- Cantidad -->
                            <div class="mb-3">
                                <label for="cantidad" class="form-label">Cantidad:</label>
                                <input type="number" id="cantidad" name="cantidad" class="form-control" required>
                            </div>

                            <!-- Fecha de Solicitud -->
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha de Solicitud:</label>
                                <input type="date" id="fecha" name="fecha" class="form-control" required>
                            </div>

                            <!-- Número de Pedido -->
                            <div class="mb-3">
                                <label for="numero" class="form-label">Número de Pedido:</label>
                                <input type="text" id="numero" name="numero" class="form-control" required>
                            </div>

                            <!-- Observaciones -->
                            <div class="mb-3">
                                <label for="observaciones" class="form-label">Observaciones:</label>
                                <textarea id="observaciones" name="observaciones" class="form-control" rows="4"></textarea>
                            </div>

                            <!-- Botón Registrar Pedido -->
                            <div class="text-center">
                                <input type="submit" value="Registrar Pedido" class="btn btn-primary">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>

        <div class="container-fluid">
            <footer class="text-center py-3 mt-0 mb-0 rounded">Panadería El Maná - 2024</footer>

        </div>

    </body>
</html>
