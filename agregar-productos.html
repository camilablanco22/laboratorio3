<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productos | Agregar productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--
        ESPACIO PARA EL NAV
    -->
    <!--TITULO/CABECERA PRINCIPAL-->
    <div class="container-fluid text-center cabecera">
        <header>
            <h1>Productos</h1>
            <h2>Agregar nuevo producto</h2>
        </header>
    </div>

    <br>

    <!-- MOSTRAR LOS DATOS A MODIFICAR-->
    <div class="container-fluid">

        <form action="#" method="get">
            <!-- CONTAINER PARA EL FIELDSET-->
            <div class="container text-center">

                <fieldset class="rounded border">
                    <div class="container-fluid text-center">
                        <legend>
                            Completar datos
                        </legend>
                    </div>

                    <div class="container text-center mb-3">
                        <!-- PRIMERA FILA-->
                        <div class="row justify-content-center">
                            <!-- COLUMNAS-->
                            <div class="col-md-5 mb-3">
                                <label for="id_producto">Identificación</label>
                                <input type="text" id="id_producto" name="id_producto" class="form-control" required>

                            </div>
                            <div class="col-md-5 mb-3">
                                <label for="desc_producto">Descripción</label>
                                <textarea id="desc_producto" name="desc_producto" class="form-control" cols="20" rows="3"></textarea>
                            </div>
                        </div>

                        <!-- SEGUNDA FILA-->
                        <div class="row justify-content-center">
                            <!-- COLUMNAS-->
                            <div class="col-md-3 mb-3">
                                <label for="precio" class="form-label">Precio $</label>
                                <input type="number" id="precio" name="precio" class="form-control" step="0.01" min="0" placeholder="0,00"  required>
                                <br>
                                <select id="unidad_medida_precio" name="unidad_medida_precio" class="form-select" class="form-select">
                                    <option value="1">por unidad</option>
                                    <option value="2">por kilogramo</option>
                                </select>

                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="cant_disponible" class="form-label">Cantidad disponible</label>
                                <input type="number" id="cant_disponible" name="cant_disponible" class="form-control" min="0" placeholder="0" required >
                                <br>
                                <select id="unidad_medida_cant" name="unidad_medida_cant" class="form-select">
                                    <option value="1">Unidad/es</option>
                                    <option value="2">Kilogramo/s</option>
                                </select>

                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="categoria" class="form-label">Categoría</label>
                                <br>
                                <select id="categoria" name="categoria" class="form-select">
                                    <option value="1">Panificación</option>
                                    <option value="2">Pastelería</option>
                                </select>

                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="col-md-2 mb-3">
                                <input type="submit" value="GUARDAR" class="btn btn-primary">
                            </div>
                            <div class="col-md-2 mb-3">
                                <input type="reset" value="CANCELAR" class="btn btn-secondary">
                            </div>

                        </div>


                    </div>


                </fieldset>

            </div>

        </form>
    </div>

</body>
</html>
