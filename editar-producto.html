<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productos | Editar producto</title>
    <link rel="stylesheet" href="CSS/estilos-prueba.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--
     ESPACIO PARA EL NAV
    -->


    <!-- ENCONTRAR EL PRODUCTO A EDITAR-->
    <div class="container-fluid contenedor-cuerpo">
        <!--TITULO/CABECERA PRINCIPAL-->
        <div class="container-fluid text-center cabecera rounded">
            <header>
                <h1>Productos</h1>
                <h2>Editar producto existente</h2>
            </header>
        </div>

        <form action="editar-producto.html" method="get">
            <!-- CONTAINER DEL FIELDSET-->
            <div class="container text-center">
                <fieldset class="p-4 border rounded formulario">
                    <!-- PRIMERA FILA-->
                    <div class="row justify-content-center">
                        <!-- COLUMNAS-->
                        <div class="col-md-2 mb-3">
                            <label for="id_producto" class="form-label">Identificación</label>
                        </div>

                        <div class="col-md-6 mb-3">
                            <input type="text" id="id_producto" name="id_producto" class="form-control" required placeholder="Ingrese identificación del producto a modificar" size="50">

                        </div>

                        <div class="col-md-2 mb-3">
                            <input type="submit" value="BUSCAR" class="btn">
                        </div>

                    </div>

                </fieldset>

            </div>

        </form>

        <br>

        <!-- MOSTRAR LOS DATOS A MODIFICAR-->


        <form action="#" method="get">
            <!-- CONTAINER PARA EL FIELDSET-->
            <div class="container text-center">

                <fieldset class="rounded border formulario">
                    <div class="container-fluid text-center">
                        <legend>
                            Nuevos datos
                        </legend>
                    </div>

                    <div class="container text-center mb-3">
                        <!-- PRIMERA FILA-->
                        <div class="row justify-content-center">
                            <!-- COLUMNAS-->
                            <div class="col-md-8 mb-3">
                                <label for="desc_producto">Descripción</label>
                                <textarea id="desc_producto" name="desc_producto" class="form-control" rows="3" cols="20"></textarea>
                            </div>
                        </div>
                        <!-- SEGUNDA FILA-->
                        <div class="row justify-content-center">
                            <!-- COLUMNAS-->
                            <div class="col-md-3 mb-3">
                                <label for="precio">Precio $</label>

                                <input type="number" id="precio" name="precio" class="form-control" step="0.01" min="0" placeholder="0,00" required>
                                <br>
                                <select id="unidad_medida_precio" name="unidad_medida_precio" class="form-select">
                                    <option value="1">por unidad</option>
                                    <option value="2">por kilogramo</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="cant_disponible">Cantidad disponible</label>
                                <input type="number" id="cant_disponible" name="cant_disponible" class="form-control" min="0" placeholder="0" required>
                                <br>
                                <select id="unidad_medida_cant" name="unidad_medida_cant" class="form-select">
                                    <option value="1">Unidad/es</option>
                                    <option value="2">Kilogramo/s</option>
                                </select>

                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="categoria">Categoría</label>
                                <br>
                                <select id="categoria" name="categoria" class="form-select">
                                    <option value="1">Panificación</option>
                                    <option value="2">Pastelería</option>
                                </select>

                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="col-md-2 mb-3">
                                <input type="submit" value="GUARDAR" class="btn">
                            </div>
                            <div class="col-md-2 mb-3">
                                <input type="reset" value="CANCELAR" class="btn">
                            </div>

                        </div>


                    </div>


                </fieldset>

            </div>

        </form>
        <br>

        <div class="container-fluid">
            <footer class="text-center py-3 mt-0 mb-0 rounded">Panadería El Maná - 2024</footer>

        </div>

    </div>

</body>
</html>
