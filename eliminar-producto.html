<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productos | Eliminar producto</title>
        <link rel="stylesheet" href="CSS/estilos-prueba.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!--ESPACIO PARA EL NAV-->


        <div class="container-fluid contenedor-cuerpo">
            <!--TITULO PRINCIPAL-->
            <div class="container-fluid text-center cabecera rounded">
                <header>
                        <!--<a href="#">Volver</a>-->
                        <h1>Productos</h1>
                        <h2>Eliminar producto existente</h2>
                </header>
            </div>

            <!--ENCONTRAR EL PRODUCTO A ELIMINAR-->
            <div class="container-fluid mb-3 mt-3">
               <form action="#" method="get">
                    <!-- CONTAINER DEL FIELDSET-->
                    <div class="container text-center">
                        <fieldset class="p-4 border rounded formulario">
                            <!-- PRIMERA FILA-->
                            <div class="row justify-content-center">
                                <!-- COLUMNAS-->
                                <div class="col-md-2 mb-3">
                                    <label for="id_producto" class="form-label">Identificación</label>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <input type="text" id="id_producto" name="id_producto" class="form-control" required placeholder="Ingrese identificación del producto a eliminar" size="50">

                                </div>

                                <div class="col-md-2 mb-3">
                                    <!--<input type="submit" value="BUSCAR" class="btn">-->
                                    <button type="submit" class="btn btn-primary">BUSCAR</button>
                                </div>

                            </div>

                        </fieldset>

                    </div>

                </form>
            </div>



            <div class="container-fluid mb-3">
                <form action="#" method="get">
                    <!-- CONTAINER PARA EL FIELDSET-->
                    <div class="container text-center">
                        <fieldset class="rounded border formulario">
                            <div class="container-fluid text-center">
                                    <legend>
                                        Información del producto
                                    </legend>
                            </div>
                                <!-- PRIMERA FILA-->
                            <div class="row justify-content-center mt-4">
                                <!-- COLUMNAS-->
                                <div class="col-md-8 mb-3">
                                    <label for="desc_producto">Descripción</label>
                                    <textarea id="desc_producto" name="desc_producto" class="form-control bg-white" rows="3" disabled>Producto de ejemplo</textarea>
                                </div>
                            </div>

                            <!-- SEGUNDA FILA-->
                            <div class="row justify-content-center">
                                <!-- COLUMNAS-->
                                <div class="col-md-3 mb-3">
                                    <label for="precio">Precio $</label>
                                    <input type="text" id="precio" name="precio" class="form-control bg-white" value="1500" disabled>
                                </div>

                                <div class="col-md-3 mb-3">
                                    <label for="cant_disponible">Cantidad disponible</label>
                                    <input type="text" id="cant_disponible" name="cant_disponible" class="form-control bg-white" value="25 unidades" disabled>
                                </div>

                                <div class="col-md-3 mb-3">
                                    <label for="categoria">Categoría</label>
                                    <input type="text" id="categoria" name="categoria" class="form-control bg-white" value="Electrónica" disabled>
                                </div>

                                <div class="container text-center">
                                            <!-- Fila para el texto -->
                                            <div class="row justify-content-center mb-3">
                                                <div class="col-md-6">
                                                    <p class="text-center">¿Está seguro que desea eliminar?</p>
                                                </div>
                                            </div>
                                            <!-- Fila para los botones -->
                                            <div class="row justify-content-center">
                                                <div class="col-md-2 mb-3">
                                                    <input type="submit" value="ELIMINAR" class="btn btn-danger">
                                                </div>
                                                <div class="col-md-2 mb-3">
                                                    <input type="reset" value="CANCELAR" class="btn btn-secondary">
                                                </div>
                                            </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>


            <div class="container-fluid">
                <footer class="text-center py-3 mt-0 mb-0 rounded">Panadería El Maná - 2024</footer>

            </div>


        </div>


    </body>
</html>
