<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productos | Eliminar producto</title>
</head>
<body>
  <header>
        <a href="#">Volver</a>
        <h1>Productos</h1>
        <h2>Eliminar producto existente</h2>
    </header>

    <section>
        <form action="#" method="get">

            <label for="id_producto">Identificación</label>
            <input type="text" id="id_producto" name="id_producto" required placeholder="Ingrese identificación del producto a eliminar" size="50">
            <input type="submit" value="BUSCAR">
            <br><br>
        </form>
    </section>

    <section>
        <form action="#" method="get">
            <fieldset><legend>Información del producto</legend>

              <p><strong>Descripción: </strong></p>
              <p><strong>Precio: </strong></p>
              <p><strong>Cantidad disponible: </strong></p>
              <p><strong>Categoría: </strong></p>

            </fieldset>

            <br>
            <p>¿Está seguro que desea eliminar?</p>
            <input type="submit" value="CONFIRMAR">
            <input type="reset" value="CANCELAR">

        </form>
    </section>

</body>
</html>
